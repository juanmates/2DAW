<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ciudad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.direccion.ciudad}"></td>
                <td>
                    <a th:href="@{/clientes/{id}(id=${cliente.id})}">Ver</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/clientes/nuevo}">Agregar Cliente</a>
    
    <a th:href="@{/clientes/ciudad}" class="btn">Buscar por provincia</a>
</body>
</html>
