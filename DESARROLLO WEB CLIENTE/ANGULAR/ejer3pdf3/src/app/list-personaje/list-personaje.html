<div *ngFor="let personaje of personajes | async as list">
  <h4>Personaje {{list.indexOf(personaje) + 1}}</h4>

  <ul>
    <li>ID: {{personaje.id}}</li>
    <li>NOMBRE: {{personaje.nombre}}</li>
    <li>RAZA: {{personaje.raza}}</li>
  </ul>
  <button (click)="borrarPersonaje(personaje.id)">Borrar Personaje {{list.indexOf(personaje) + 1}}</button>
</div>
