<h1>Gestión de artículos</h1>

<form>
  <input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="nombre" />
  <input type="number" name="precio" placeholder="Precio" [(ngModel)]="precio" />
  <input type="number" name="unidades" placeholder="Unidades" [(ngModel)]="unidades" />
  <input type="button" value="Comprar" (click)="comprar()" />
</form>

<!-- COMPONENTE HIJO -->
<app-listado-articulo [listaArticulos]="articulos"></app-listado-articulo>
