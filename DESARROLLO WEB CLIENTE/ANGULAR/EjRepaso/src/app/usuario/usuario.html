<form>
  <input type="number" placeholder="Escribe un numero" [(ngModel)]="id" name="id">
  <button (click)="getUsuario()">Enviar</button>
  <p>Nombre: {{(usuario | async)?.name}}</p>
  <p>Usuario: {{(usuario | async)?.username}}</p>
  <p>Correo: {{(usuario | async)?.email}}</p>
  <p>Direccion: {{(usuario | async)?.address?.street}} | {{(usuario | async)?.address?.city}}</p>
</form>
