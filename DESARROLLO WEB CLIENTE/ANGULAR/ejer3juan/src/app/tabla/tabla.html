<table>
    <thead>
    <th>NOMBRE</th>
    <th>APELLIDO</th>
    <th>CORREO</th>
    <th>CIUDAD</th>
    <th>IMAGEN</th>
  </thead>
  <tbody *ngFor="let item of (aleatorio | async)?.results">
    <td>{{item.name.first}}</td>
    <td>{{item.name.last}}</td>
    <td>{{item.email}}</td>
    <td>{{item.location.city}}</td>
    <td><img src="{{item.picture.large}}" alt=""></td>
  </tbody>
</table>
