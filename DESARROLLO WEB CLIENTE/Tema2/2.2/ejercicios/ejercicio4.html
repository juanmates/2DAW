<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var tipo = prompt("Elija un tipo de motor");

        switch(tipo){

            case 0:
                document.writeln("No hay establecido un valor definido para el tipo de bomba");
                break;
            case 1:
                document.writeln("La bomba es una bomba de agua");
                break;
            case 2:
                document.writeln("La bomba es una bomba de gasolina");
                break;
            case 3:
                document.writeln("La bomba es una bomba de hormigón ");
                break;
            case 4: 
                document.writeln("La bomba es una bomba de pasta alimenticia");
                break;
            default:
                document.writeln("No existe un valor válido para ese tipo de bomba");
        }

    </script>


</body>
</html>
