<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var contador = 0;
        var suma = 0;

        do {

            var aleatorio = Math.floor(Math.random()*(20-0 +1)) + 0;

            suma += aleatorio;
            if(contador==0){
                var cadena = `La suma de los n√∫meros ${aleatorio} `
            } else {
                cadena += `, ${aleatorio}`;
            }
            
            
            contador++;
        }while(contador<=10);

        document.write(`${cadena} es ${suma}`);

    </script>


</body>
</html>
