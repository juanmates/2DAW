<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
        var mes = Math.floor(Math.random()*(12-1+1))+ 1;
        var anyo = Math.floor(Math.random()*(2025-2000+1))+ 2000;

        var fecha = new Date(anyo, mes, 0);

        var dia = Math.floor(Math.random()*(fecha.getDate()-1+1))+ 1;

        var nuevaFecha = new Date(anyo, mes, dia);

        console.log(nuevaFecha.toLocaleDateString());
        

    </script>
</body>
</html>
