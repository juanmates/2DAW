<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

            let numeroRandom = Math.floor(Math.random() * (20 - 10 + 1)) + 10;
    console.log(numeroRandom)
    while (true) {
      let numeroPedido = prompt("Indica un numero entre el 10 y el 20");
      if (!isNaN(numeroPedido)) {
        if (numeroPedido < numeroRandom) {
          alert("El numero es demasiado bajo")
        } else if (numeroPedido > numeroRandom) {
          alert("El numero es demasiado alto");
        } else if (numeroPedido == numeroRandom) {
          alert("Has acertado!");
          break;
        }
      } else {
        alert("Eso no es un numero");
      }
    }
 

    </script>


</body>
</html>
