<body>
    
    <script>

        const arr = [2,3,4,5,0];

        //Apartado 1
        let sum = 0;
        arr.forEach((e) => {
            sum += e;          
        });
        console.log(sum);

        // Apartado 2
        res2= sum/arr.length;

        console.log(res2);

        // Apartado 3
        const newArr = arr.map(e=>3*e);
        console.log(newArr);

        // Apartado 4
        arr.forEach((e, index) => {
            arr[index] = e * 3;
        });
        console.log(arr);


    </script>
