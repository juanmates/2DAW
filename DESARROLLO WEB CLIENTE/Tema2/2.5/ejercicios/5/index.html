<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var palabra = prompt("Introduce una palabra");
        let caracteres = palabra.toLowerCase().split("");
        let vocales = ["a", "e", "i", "o", "u"];
        let vocal = 0;

        caracteres.forEach((caracter) => {
            if (vocales.includes(caracter)){
                vocal++;
            }
        });

        console.log(`${palabra} tiene ${vocal} vocales`);
        document.write(`${palabra} tiene ${vocal} vocales`);

    </script>
    
</body>
</html>
