<script>
    
    var num1 = parseInt(prompt("Escriba un valor numérico"));
    var num2 = parseInt(prompt("Escriba un segundo valor numérico"));

    var num3 = num1 + num2;
    var num4 = num1 - num2;

    document.writeln(`La suma de ${num1} y ${num2} es ${num3} `);
    document.writeln(` La resta de ${num1} y ${num2} es ${num4}`);

</script>
