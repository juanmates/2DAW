<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Clase en remoto 29/10/2025</title>

    <h1>Clase remoto 29/10/2025</h1>
    <div class="elemento">

    </div>

    <form>
        <label for="nombre">Nombre</label>

    <h2>Tipografías</h2>

        </div>
        <div class="flex_item">
            <i class="far fa-file-alt"></i>

        </div>

    <!-- Actividad práctica de selectores css -->
     <div class="contenedor">
        <p>Primer párrafo</p>
        <ul>
            <li>Listado1</li>
            <li>Listado2</li>
