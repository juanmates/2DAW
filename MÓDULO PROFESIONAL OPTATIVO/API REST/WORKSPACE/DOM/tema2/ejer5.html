<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Soy el primero ahora</p>
    <p id="p1">Soy el primer parrafo</p>
    <p id="p2">Soy el segundo parrafo</p>
    <p id="p3">Soy el nuevo</p>
</body>
<script>

    var cuerpo = document.body;

    var nodo = cuerpo.firstElementChild;

    nodo.remove();

    var pe = document.createElement("p")
    var texto = document.createTextNode("Reemplazado");

    pe.appendChild(texto);

    var p1 = document.getElementById("p1")

    cuerpo.insertBefore(pe, p1);
    
</script>
</html>
