<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    window.addEventListener("DOMContentLoaded", () => {

        var respuesta = document.getElementById("respuesta");
        var boton = document.getElementById("boton");

        async function mostrarTabla() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json(); // Espera y procesa el JSON
            console.log(data);
            const tabla = document.createElement("table");
            document.getElementById("contenedor").appendChild(tabla);
            data.forEach(element => {
                const tr = document.createElement("tr");
                tr.innerHTML += `<td style="border:1px solid;">${element.title}</td>`;
                tr.innerHTML += `<td style="border:1px solid">${element.body}</td>`;
                tabla.appendChild(tr);
                

            });
                
            } catch (error) {
                console.error('Error al realizar la solicitud:', error); // Manejo de errores
            }
        }

    boton.addEventListener("click", mostrarTabla);

    })



</script>
<body>
    <h1>POSTS</h1>
    <div id="contenedor"></div>
    <button id="boton">Obtener respuesta</button>


</body>
</html>
