<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <main>
        <div class="contenedor">
            <div class="item1">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, natus dolores. Ex debitis
                    voluptas, ullam aperiam inventore dolorem dolorum obcaecati cumque maxime modi nulla, reprehenderit
                    fugiat quibusdam eius? Modi, asperiores.</p>
            </div>
            <div class="espacio"></div>
            <div class="formulario">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <div class="cuerpo">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                    </div>
                    <div class="mb-3" id="contraseña">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <div class="cuerpo">
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <button type="button" class="ojo"><i class="bi bi-eye"></i></button>
                        </div>

                    </div>
                    <div class="check" id="check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1" id="check2">Confirmo que acepto los términos
                            del
                            contrato de
                            la
                            cuenta y que estoy de acuerdo con la politica de privacidad.</label>
                    </div>
                    <div class="boton">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>


        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
